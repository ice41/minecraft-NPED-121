database:
  show-cities: false
  download-if-missing: true
  # Url for country
  download-url: "https://download.maxmind.com/app/geoip_download?edition_id=GeoLite2-Country&license_key=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&suffix=tar.gz"
  # Url for cities
  download-url-city: "https://download.maxmind.com/app/geoip_download?edition_id=GeoLite2-City&license_key=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&suffix=tar.gz"
  # License key for downloads
  license-key: "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"
